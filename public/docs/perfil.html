<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            background-image: url('/images/metadata.png'); /* Cambia la ruta según sea necesario */
            background-size: cover; /* Hace que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: black;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(88, 97, 194, 0.7);
            align-items: center;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }

        .profile-info span {
            font-size: 20px;
            font-weight: bold;
        }

        main {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
        }

        .top-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between; 
        }

        #objectFrame {
            width: 60%;
            padding: 10px;
            box-sizing: border-box; 
            border-color: #000000;
            height: 100%; 
        }

        #objectTitle {
            font-size: 24px;
            margin-bottom: 10px;
            color: black;
        }

        .object-item {
            background-color: #a0caf6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 2px solid rgba(0, 0, 0, 0.5);
            font-size: 20px;
            color: black;
        }

        #imageFrame {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48%;
            border: 2px solid rgba(237, 10, 10, 0.5);
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .formItem {
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
            margin: 5px 0;
            background-color: #5ca4f1;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .formItem:hover {
            background-color: #f0f0f0;
        }

        #objectList {
            min-height: 700px; /* Establece una altura máxima */
            max-height: 700px; /* Establece una altura máxima */
            overflow-y: auto;  /* Activa el scrollbar cuando sea necesario */
            padding-right: 10px; /* Para evitar que el contenido quede detrás del scrollbar */
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-info">
            <img src="/images/user.png" alt="Foto de perfil" id="profile-image">
            <span id="username">Usuario</span>
        </div>
        <button onclick="logout()">Cerrar Sesión</button>
    </header>

    <main>
        <div class="top-buttons">
            <button id="createObjectButton">Create New Form</button>
        </div>
        <div class="bottom-section">
            <div id="objectFrame">
                <div id="objectTitle">Actually User Forms</div>
                <div id="objectList"></div> 
            </div>
            <div id="imageFrame">
                <iframe id="formIframe" src="https://docs.google.com/forms/d/e/1FAIpQLSeI8_vYyaJgM7SJM4Y9AWfLq-tglWZh6yt7bEXEOJr_L-hV1A/viewform?formkey=dGx0b1ZrTnoyZDgtYXItMWVBdVlQQWc6MQ/viewform?embedded=true"></iframe>
            </div>
        </div>
    </main>

    <script>
        let objects = [];
        let blocks = [];
        let questionBlock = []; 
        let blocksCSV = [];
        let questionsCSV = [];

        document.addEventListener("DOMContentLoaded", async () => {
            const userId = localStorage.getItem("currentUser");

            if (userId) {
                try {
                    const response = await fetch(`/profile?userId=${userId}`);
                    
                    if (response.ok) {
                        const userInfo = await response.json();  
                        objects = userInfo.user.forms;
                        document.getElementById("username").textContent = userInfo.user.username; 
                        renderObjects();
                    } else {
                        console.error("No se pudo obtener la información del usuario");
                        window.location.href = "/docs/login.html"; // Redirige si no está autenticado
                    }
                } catch (error) {
                    console.error("Error al obtener la información del usuario:", error);
                }
            } else {
                console.error("No se encontró el ID del usuario en localStorage.");
                window.location.href = "/docs/login.html"; // Redirige si no se encuentra el ID
            }
        });

        async function renderObjects() {
            const objectListDiv = document.getElementById('objectList');
            objectListDiv.innerHTML = ''; // Limpia el contenido previo

            for (const object of objects) { 
                try { 
                    const response = await fetch(`/get-form?id=${object}`);
                    
                    if (response.ok) {
                        const objectDetails = await response.json(); 
                        
                        // Crear el elemento HTML para cada objeto
                        const objectItem = document.createElement('div');
                        objectItem.className = 'object-item';
                        objectItem.innerHTML = `
                            <span>${objectDetails.form.title}</span>
                            <div>
                                <button onclick="previewForm('${object}')">Previsualizar</button>
                                <button onclick="editForm('${object}')">Editar</button>
                                <button onclick="deleteUserForm('${object}')">Eliminar</button>
                            </div>
                        `;

                        objectItem.onclick = () => {
                            document.getElementById('formIframe').src = objectDetails.form.url;
                        };

                        objectListDiv.appendChild(objectItem);
                    } else {
                        console.error(`Error al obtener los detalles del objeto con ID ${object}`);
                    }
                } catch (error) {
                    console.error("Error en la solicitud para obtener los detalles del objeto:", error);
                }
            }
        }

        function logout() {
            localStorage.removeItem("currentUser");
            window.location.href = "/docs/login.html";
        }

        async function addUserForm() {
            const title = prompt("Introduce el título del nuevo formulario:");

            if (title) {
                try {
                    const response = await fetch('/user/create-form', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, author: localStorage.getItem("currentUser") })
                    });

                    if (response.ok) {
                        const newForm = await response.json();
                        
                        // Agregar el ID del formulario recién creado al array de forms del usuario
                        await fetch(`/add-form-to-user?userId=${localStorage.getItem("currentUser")}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ formId: newForm._id })
                        });

                        // Añadir el nuevo formulario a la lista de objetos en el frontend
                        localStorage.setItem("currentForm", newForm._id);
                        objects.push(newForm._id);
                        renderObjects();
                    } else {
                        console.error("No se pudo crear el formulario.");
                    }
                } catch (error) {
                    console.error("Error al crear el formulario:", error);
                }
            }
        }


        async function deleteUserForm(formId) {
            try {
                const response = await fetch(`/user/delete-form`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ formId, userId: localStorage.getItem("currentUser") })
                });

                if (response.ok) { 
                    renderObjects();
                } else {
                    console.error("No se pudo eliminar el formulario.");
                }
            } catch (error) {
                console.error("Error al eliminar el formulario:", error);
            }
        }


        async function editForm(formId) { 
            localStorage.setItem('currentForm', formId);
            window.location.href = "/docs/form.html";
        }


    document.getElementById("createObjectButton").addEventListener("click", addUserForm);

            if (!response.ok) {

            if (response.ok) {

            } else {

    async function getQuestion(questionId) {
        try {
            const response = await fetch(`/get-question?id=${questionId}`);
            if (response.ok) {
                return await response.json(); // Retornar la pregunta
            } else {
                throw new Error("No se pudo obtener la pregunta");
            }
        } catch (error) {
            console.error("Error al obtener la pregunta:", error);

        }

    async function getFormInformation(formId) { 
        try {
            // Obtener la información del formulario (bloques y preguntas)
            const response = await fetch(`/get-form?id=${formId}`);    
            if (response.ok) {
                const objectDetails = await response.json();  
 
                for (bloc of objectDetails.form.bloques){
                    objectBloc = await getBlock(bloc); 
                    let questions = [] 
                    for (question of objectBloc.block.questions){
                        objectQuestion = await getQuestion(question);   
                        questions.push(objectQuestion.question);
                    }
                    blocks.push(objectBloc.block.title);
                    questionBlock.push(questions);
                }
            }
        } catch (error) {
            console.error("Error al obtener los detalles del formulario:", error);
        }
    }


    function convertToJsonWithEscapedQuotes(array) {
        const header = array[0];  // Encabezados
        const rows = array.slice(1);  // Filas de datos

        // Construir el objeto JSON con las filas de datos
        const jsonObjects = rows.map(row => {
            let rowObject = {};
            header.forEach((col, index) => {
                rowObject[col] = row[index];
            });
            return rowObject;
        });

        // Convertir el objeto JSON a una cadena en formato requerido con comillas escapadas
        const jsonString = JSON.stringify(jsonObjects);
        return jsonString.replace(/"/g, '\\"');  // Escapar las comillas
    }

    function convertArrayToJsonWithEscapedQuotes(array) {
        const header = array[0];  // Tomamos el primer elemento como el nombre de la columna
        const values = array.slice(1);  // Tomamos el resto de los elementos como los valores

        // Crear un arreglo de objetos donde cada valor se convierte en un objeto con la clave 'Nom' y su respectivo valor
        const jsonObjects = values.map(value => {
            let obj = {};
            obj[header] = value;  // Asignamos el valor a la clave 'Nom'
            return obj;
        });

        // Convertimos el arreglo de objetos a una cadena JSON
        const jsonString = JSON.stringify(jsonObjects);
        
        // Escapamos las comillas dobles en la cadena JSON y la devolvemos
        return jsonString.replace(/"/g, '\\"');
    }

    function convertToMatrix(questionBlock){
        let objectsVect = [ ["Numero_del_bloc", "Numero_de_pregunta", "Tipo_de_pregunta", "Pregunta", "Pregunta_abreujada", "Valores", "Abreviación_de_valores", "Puntuaciones", "Abreviación_de<_puntuaciones"]];        for (objectInfo of questionBlock){
            objectData = []
            for (object of objectInfo){
                objectData.push(1); 
                objectData.push(2); 
                objectData.push(3); 
                objectData.push(4); 
                objectData.push(5); 
                objectData.push(6); 
                objectData.push(7); 
                objectData.push(8); 
            }
            objectsVect.push(objectData);
        }
        return convertToJsonWithEscapedQuotes(objectsVect);
    }

    function convertToVect(blocks){
        objectData = ["nomBloc"];
        for (objectInfo of blocks){
            objectData.push(objectInfo);
        }
        return convertArrayToJsonWithEscapedQuotes(objectData);
    }

    async function previewForm(formId) { 
        await getFormInformation(formId);

        blocksData = convertToVect(blocks);
        questionsData = convertToMatrix(questionBlock);

        
        console.log(blocksData);
        console.log(questionsData);
 
        await executeRScript(blocksData, questionsData);
        // await executePythonScript(formId); 
        await renderObjects();
    }
